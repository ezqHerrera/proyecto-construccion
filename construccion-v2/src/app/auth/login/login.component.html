<div class="card bg-dark text-white" style="border-radius: 0;">
  
  <div class="card-body p-5 text-center">

    <div class="mb-md-5 mt-md-4 pb-5">

      <h2 class="fw-bold mb-2 text-uppercase">Iniciar Sesión</h2>
      <p class="text-white-50 mb-5">Por favor ingrese su dirección de E-mail y contraseña.</p>

      <form [formGroup]="formularioLogin" class="form-outline form-white mb-4">
        <input type="text" id="login" class="form-control form-control-lg" name="login" formControlName="username">
        <label class="form-label" for="login">E-mail</label>
        <input type="text" id="password" class="form-control form-control-lg" name="login" formControlName="password">
        <label class="form-label" for="password">Contraseña</label><br>
        <input type="submit" class="btn btn-outline-light btn-lg px-4" value="Iniciar Sesión" (click)="iniciarSesion()">
      </form>

    </div>

    <div>
      <p class="mb-0">¿No tiene una cuenta?</p><p class="text-white-50 fw-bold">↓</p>
    </div>

  </div>
</div>
